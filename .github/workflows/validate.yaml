name: Validate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ  HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: âœ… Hassfest validation
        uses: home-assistant/actions/hassfest@master

  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: ğŸ” Run Ruff linter
        run: ruff check .

      - name: ğŸ¨ Run Ruff formatter check
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: ğŸ§ª Run tests
        run: pytest tests/ -v --cov=custom_components.sbus --cov-report=xml

      - name: ğŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
